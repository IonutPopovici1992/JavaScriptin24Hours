<!DOCTYPE html>
<html lang="en">



	<head>
		<meta charset="UTF-8">
		<title>Functions</title>
		<script type="text/javascript">
			function Greet(who1, who2) {
				alert("Greetings, " + who1 + " " + who2 + "!");
			}
		</script>
	</head>


	<body>
		<h1>Function Example</h1>
		<p>Prepare to be greeted twice.</p>
		<script type="text/javascript">
			Greet("Clint", "Eastwood");
			Greet("John", "Wayne");
		</script>
	</body>



</html>
