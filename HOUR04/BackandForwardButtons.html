<!DOCTYPE html>
<html lang="en">



	<head>
		<meta charset="UTF-8">
		<title>Back and Forward Buttons</title>
	</head>


	<body>
		<h1>Back and Forward Buttons</h1>
		<p>This page allows you to go back or forward to pages in the history list.</p>
		<p>These should be equivalent to the back and forward arrow buttons in the browser's toolbar.</p>
		<input type="button" onclick="history.back();" value="<-- Back">
		<input type="button" onclick="history.forward();" value="Forward -->">
		<input type="button" onclick="location.reload();" value="Reload...">
	</body>



</html>
